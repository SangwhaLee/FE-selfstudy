<body>
  <style>
    h1 {
      text-align: center;
    }
    #coin {
      position: relative;
      margin: 0 auto;
      top:10%;
      left: 10%;
      width: 100px;
      height: 100px;
      cursor: pointer;
      transition: transform 1s ease-in;
      transform-style: preserve-3d;
    }
    .side {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: absolute;
      backface-visibility: hidden;
    }
    .head {
      background-color: green;
      z-index: 10;
    }
    .tail {
      background-color: blue;
      transform: rotateY(-180deg);
    }

    .flipHead {
      animation: resultHead 2s ease-out forwards;
    }
    .flipTail {
      animation: resultTail 2s ease-out forwards;
    }

    @keyframes resultHead {
      from {
        transform: rotateY(0);
      }
      to {
        transform: rotateY(180deg);
      }
    }

    @keyframes resultTail {
      from {
        transform: rotateY(0);
      }
      to {
        transform: rotateY(360deg);
      }
    }
  </style>
  <h1>Click on the coin below to flip</h1>

  <div id="coin">
    <div class="side head"></div>
    <div class="side tail"></div>
  </div>
  <script>
    let coin = document.getElementById("coin");

    coin.addEventListener("click", fnClick);

    function fnClick() {
      var flipResult = Math.random();
      if (flipResult < 0.5) {
        coin.className = "flipHead";
      } else {
        coin.className = "flipTail";
      }
    }
  </script>
</body>
